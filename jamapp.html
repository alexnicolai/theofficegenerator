<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Main JS file -->
    <link rel="stylesheet" href="main.css">
    <!-- Animate.css CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <title>The Office Episode Generator</title>
  </head>
  <body>
      <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1">The Office Episode Generator</span>
        </nav>

    <div class="container upperMargin">
      <div class="row">
        <div class="col-md" id="selection-box">
            <div class="card">
                <img class="card-img-top" src="beforejam.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Before Jim and Pam</h5>
                  <a href="#" class="btn btn-primary"id="beforeJamButton">Random Episode</a>
                </div>
              </div>
        </div>
        <div class="col-md" id="selection-box">
            <div class="card">
                <img class="card-img-top" src="afterjam.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">After Jim and Pam</h5>
                  <a href="#" class="btn btn-primary" id="afterJamButton">Random Episode</a>
                </div>
              </div>
        </div>
      </div>
    </div>
      <div class="container upperMargin2">
        <div class="row">
            <div class="col-lg" >
                <div class="card animated" id="resultsBox">
                    <h5 class="card-header">Season <span id="episodeNumber"></span> Episode <span id="episodeNumber"></span></h5>
                    <div class="card-body">
                      <h5 class="card-title" id=episodeTitle>Special title treatment</h5>
                      <p class="card-text" id="episodeDescription">With supporting text below as a natural lead-in to additional content.</p>
                      <a href="#" class="btn btn-secondary">Open Netflix</a>
                    </div>
                  </div>
            </div>
        </div>
      </div>

      

      <footer>
        <div class="footertext">
          Just a dumb project.
        </div>
        <div class="upperMargin2"></div>
      </footer>

    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
